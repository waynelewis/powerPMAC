# PowerPMAC generic protocol file

InTerminator = CR LF;
OutTerminator = CR;
ExtraInput = Ignore;

getIntVar
{
  out "\$1";
  in "\n\$1=%d";
}

setIntVar
{
  InTerminator = LF;
  out "\$1=%d";
  in;
  @init { getIntVar; }
}

getFloatVar
{
  out "\$1";
  in "\n\$1=%f";
}

setFloatVar
{
  InTerminator = LF;
  out "\$1=%f";
  in;
  @init { getFloatVar; }
}
